<html>
  <head>
    <title>entities,symbols and emojis</title>
  </head>
  <body>
    <div>
      <h1>this is entities contain</h1>
      <p>This is an ampersand: &amp;</p>
      <p>Copyright symbol: &copy;</p>
      <p>Less than symbol: &lt;</p>
    </div>
    <div>
      <h1>this is symbols contain</h1>
      <p>This is a copyright symbol: ©</p>
      <p>This is a trademark symbol: ™</p>
    </div>
    <div>
      <h1>this is emojis</h1>
      <p>Smiling face: 😄</p>
      <p>Thumbs up: 👍</p>
      <p>Smiling face: &#128512;</p>
      <p>Thumbs up: &#128077;</p>
    </div>
  </body>
</html>
