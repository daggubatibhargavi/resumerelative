<html>
  <head>
    <title>colspan and rowspan</title>
  </head>
  <body>
    <table border="1" cellspacing="5" cellpadding="10" width="80%">
      <thead>
        <tr bgcolor="red"height="70%">
          <td>Employee Id</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Department</td>
          <td>Positions</td>
          <td>Email</td>
          <td>Phone number</td>
        </tr>
      </thead>
      <tbody>
        <tr bgcolor="blue" height="50%">
          <td valign="top">001</td>
          <td valign="middle">john</td>
          <td valign="bottom">Doe</td>
          <td>IT</td>
          <td>Developer</td>
          <td>john.doe@example.com</td>
          <td>1234567890</td>
        </tr>
  </body>
</html>
